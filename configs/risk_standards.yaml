# 1. 统一评级标准 (Strict Taxonomy)
general_criteria:
  high: "违反法律强制性规定、导致合同无效、行政处罚风险、核心权益被剥夺（如单方解释权、免除法定责任）。"
  medium: "权利义务不对等但未违法、表述模糊引发争议、违约责任设定不合理。"
  low: "合规条款、纯形式瑕疵、轻微的文字歧义。"

# 2. 领域微调锚点 (Few-Shot Anchors)
domains:
  labor: # 劳动合同专用
    examples:
      - text: "合同期限3年，试用期6个月。"
        level: "低"
        reason: "符合《劳动合同法》第19条规定：三年以上固定期限合同，试用期不得超过六个月。"
      - text: "乙方入职需缴纳5000元保证金，离职退还。"
        level: "高"
        reason: "严重违反《劳动合同法》第9条，用人单位不得以担保名义向劳动者收取财物，面临行政处罚风险。"
      - text: "若发生工伤，公司概不负责，由员工自行承担。"
        level: "高"
        reason: "免除法定安全责任及工伤赔偿责任，条款无效且性质恶劣。"
  
  construction: # 建设工程
    examples:
      - text: "发包人有权单方调整价格，承包人无条件接受。"
        level: "高"
        reason: "违反公平原则，剥夺承包人协商权。"
  
  general: # 通用/买卖
    examples:
      - text: "本合同最终解释权归甲方所有。"
        level: "高"
        reason: "排除对方主要权利的格式条款，无效。"

# 3. 八维评估体系 (Dimensions)
dimensions:
  1: "权利对等性 - 审查双方权利义务是否显失公平，是否存在单方霸王条款。"
  2: "核心义务 - 审查交付物、服务内容、质量标准等核心义务是否约定清晰。"
  3: "付款与价款 - 审查价格构成、支付方式、发票开具、税费承担等条款。"
  4: "违约责任 - 审查违约情形界定、违约金计算标准、赔偿上限等。"
  5: "争议解决 - 审查管辖法院、仲裁机构、法律适用等争议解决机制。"
  6: "保密与合规 - 审查保密义务范围、期限，以及数据合规、反腐败等条款。"
  7: "风险承担 - 审查不可抗力、意外事件、毁损灭失风险转移等责任分配。"
  8: "生效与终止 - 审查合同生效条件、解除权、自动续约及终止后义务。"
